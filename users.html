<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>ITani - Kelola User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<script>
  async function loadUsers() {
    const res = await fetch('api/users.php');
    const data = await res.json();

    const tbody = document.querySelector('table tbody');
    tbody.innerHTML = '';

    data.forEach(user => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>${user.role}</td>
        <td>
          <button class="btn btn-sm btn-primary me-1" disabled>Edit</button>
          <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Hapus</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function deleteUser(id) {
    if (!confirm('Hapus user ini?')) return;
    await fetch('api/users.php?id=' + id, { method: 'DELETE' });
    loadUsers();
  }

  async function setupAddUserForm() {
    const form = document.querySelector('.card-soft form'); // form teratas

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name  = form.querySelector('input[type="text"]').value;
      const email = form.querySelector('input[type="email"]').value;
      const role  = form.querySelector('select').value;

      await fetch('api/users.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, role })
      });

      form.reset();
      loadUsers();
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    setupAddUserForm();
    loadUsers();
  });
</script>

<body>
<div class="wrapper">
  <aside class="sidebar">
    <div class="sidebar-brand mb-4">Itani</div>
    <nav class="nav flex-column">
      <a href="index.html" class="nav-link">Dashboard</a>
      <a href="periode.html" class="nav-link">Periode Tanam</a>
      <a href="stok.html" class="nav-link">Stok Bibit dan Pupuk</a>
      <a href="users.html" class="nav-link active">Kelola User</a>
    </nav>
  </aside>

  <main class="main-content">
    <div class="topbar">
      <div class="notif-icon">
        <button class="btn btn-light position-relative">
          <span class="me-1">ðŸ””</span>
          <span class="badge bg-danger notif-badge">3</span>
        </button>
      </div>
      <div class="topbar-avatar">
        <span>Halo, Admin</span>
        <div class="avatar-circle">A</div>
      </div>
    </div>

    <h3 class="mb-3">Kelola User</h3>

    <!-- Form tambah user -->
    <div class="card-soft mb-4">
      <form class="row g-3 align-items-end">
        <div class="col-md-4">
          <label class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" placeholder="Nama user..." />
        </div>
        <div class="col-md-4">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="user@email.com" />
        </div>
        <div class="col-md-2">
          <label class="form-label">Peran</label>
          <select class="form-select">
            <option value="">Pilih peran...</option>
            <option>Admin</option>
            <option>Operator</option>
            <option>Viewer</option>
          </select>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-success w-100">Tambah</button>
        </div>
      </form>
    </div>

    <!-- Tabel user -->
    <div class="card-soft">
      <div class="table-responsive">
        <table class="table table-soft align-middle">
          <thead>
          <tr>
            <th>Nama</th>
            <th>Email</th>
            <th>Peran</th>
            <th>Aksi</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>Bonnivier</td>
            <td>adminSatu@gmail.com</td>
            <td>Admin</td>
            <td>
              <button class="btn btn-sm btn-primary me-1">Edit</button>
              <button class="btn btn-sm btn-danger">Hapus</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
